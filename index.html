<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counterapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class = 'wrapper'>

        <div class="box-container">
            <div class="box-items">
                <h1 class="counter">COUNTER</h1><br />
                <br />
                <h1 class="default-num" id="default-val">0</h1><br />
                <br />
                <button class="lower-count" id="subtraction">LOWER COUNT</button><br />
                <button class="add-count" id="addition">ADD COUNT</button><br />
                <a href="https://github.com/peterlampard22/counterapp"><i class="fa fa-github" style="font-size:36px; color: black"></i></a>
                <p style="font-size:10px; color:black;">Peter Nwaokolo &copy; 2021 </p>

            </div>
        </div>
        
    </div>

    <script>
        // declaring my variable

        let number = 0;
        var defaultSub = 0;
        let defaultNum = document.getElementById('default-val');
        let lowerCount = document.getElementById('subtraction');
        let addCount = document.getElementById('addition');

        addCount.addEventListener('click', function () {
            if(number < 50){
                number++;
                defaultNum.innerHTML = number;
            }
        });

        lowerCount.addEventListener('click', function () {
            if(number > 0){
                number--;
                defaultNum.innerHTML = number;
            }
        });

    </script>
    
</body>
</html>
